log4j.rootLogger=debug,AutoDirFile

log4j.appender.AutoDirFile=org.itstec.base.logging.AutoDirFileAppender

log4j.appender.AutoDirFile.File= D:/logs/itstec/log.log

log4j.appender.AutoDirFile.RootDir=D:/logs/itstec

log4j.appender.AutoDirFile.Sequence=TimeToName

log4j.appender.AutoDirFile.DatePattern=yyyyMMddHH

log4j.appender.AutoDirFile.layout=org.apache.log4j.PatternLayout
log4j.appender.AutoDirFile.layout.ConversionPattern=%d{HH:mm:ss,SSS} [%l] - %m%n
